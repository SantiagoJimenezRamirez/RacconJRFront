<div class="w-screen h-screen overflow-x-hidden">
    <!-- HOME -->
    <div class="w-screen h-screen flex flex-col bg-bg-home">
        <div class="w-full h-16  flex items-center justify-between px-6 absolute bg-white z-50">
            <div class="w-auto h-full flex items-center justify-center cursor-pointer">
                <img class="w-20 p-3" src="img/RACCON.png" alt="">
                <label class="text-3xl font-bold" for="">RACCON SAS</label>
            </div>
            <div class="flex justify-center items-center ">
                <div *ngFor="let option of options; let i = index">
                    <a 
                    class="px-2 font-bold cursor-pointer" 
                    [ngClass]="{ 'text-blue-500': selectedOption === i, 'text-black px-3': selectedOption !== i }"
                    (click)="selectOption(i)">
                    {{ option }}
                    </a>
                </div>

            </div>
            <div class="w-auto h-8 flex justify-center items-center rounded-2xl bg-black cursor-pointer">
                <label class="px-6 text-lg text-white font-bold cursor-pointer" for="">Log In</label>
            </div>
        </div>
        <div class="w-screen h-full flex">
            <div class=" w-full h-full flex flex-col justify-center p-20">
                <!-- MAS ADELANTE HAY QUE CAMBIAR ESTO NO DEBE QUEDAR DE FORMA MANUAL  -->
                <label class="text-7xl font-bold" for="">AIRPODS</label>
                <label class="text-4xl font-bold" for="">TERCERA GENERACIÓN</label>
                <p class="py-7">¡No dejes pasar esta oportunidad! Miles de personas ya lo han elegido. Ahora es tu turno de disfrutarlo.</p>
                <div class="w-44 h-10 flex justify-center items-center rounded-2xl bg-black cursor-pointer">
                    <label class="px-6 text-lg text-white font-bold cursor-pointer" for="">Ver Producto</label>
                </div>
            </div>
            <div class="w-full h-full flex flex-col justify-center items-center">
                <!-- MAS ADELANTE HAY QUE CAMBIAR ESTO NO DEBE QUEDAR DE FORMA MANUAL  -->
                <img class="animate-float filter drop-shadow-2xl hover:animate-zoom" src="img/Audifonos.png" alt="">
            </div>
        </div>
    </div>

    <div class="h-screen w-screen justify-center flex flex-col items-center bg-[#f8f9fa] py-10">
        <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-[#003566] to-[#001d3d] text-2xl font-bold">
            CATEGORIES
        </h1>

        <div class=" flex h-full w-full p-8">
            <div class="flex-col flex h-full w-4/5 ">
                <div class=" flex p-4 h-full">
                    <div class="w-full h-full flex justify-between items-center px-4 rounded-3xl bg-white bg-gradient-to-r from-gray-800 to-gray-500">
                        <img src="img/portatil.png" alt="" class="drop-shadow-lg transform scale-x-[-1]">

                        <div class="flex flex-col justify-center items-center w-full h-full">
                            <label class="text-white text-3xl text-center p-8 font-bold">
                                ¡The latest in <br> Tecnology!
                            </label>
                            <button class="rounded-full px-4 h-10 bg-white text-gray-800 font-semibold">Buy now</button>
                        </div>
                    </div>
                    <div class="w-4/6 h-full flex flex-col justify-center items-center px-4 ml-4 rounded-3xl bg-gradient-to-b from-[#a7b0c0] to-[#8796a8] bg-white">
                        <img src="img/shoes.png" class="w-3/5 drop-shadow-white" alt="">
                        <button class="rounded-full px-4 h-10 bg-white text-gray-800 font-semibold">Buy now</button>
                    </div>
                </div>
                <div class="h-[50%] flex p-4">
                    <div class="w-4/6 h-full flex flex-col px-4 justify-center items-center rounded-3xl bg-gradient-to-r from-[#c8b6ff] to-[#e7c6ff] bg-white">
                        <img src="img/perfumes.png" class="h-4/5" alt="">
                        <button class="rounded-full px-4 mb-4 h-10 bg-white text-gray-800 font-semibold">Buy now</button>

                    </div>
                    <div class="w-full h-full flex justify-between items-center px-4 ml-4 rounded-3xl bg-gradient-to-b from-[#6a994e] to-[#a7c957] bg-white">
                        <img src="img/models.png" alt="" class="drop-shadow-lg h-[99%]">

                        <div class="flex flex-col justify-center items-center w-full h-full">
                            <label class="text-white text-3xl text-center p-8 font-bold">
                                ¡The latest in <br> fashion!
                            </label>
                            <button class="rounded-full px-4 h-10 bg-white text-gray-800 font-semibold">Buy now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-1/5 h-full p-4 pl-0">
                <div class="w-full h-full flex flex-col justify-center items-center px-4 bg-white rounded-3xl bg-gradient-to-b from-pink-300 to-pink-600 overflow-hidden">
                    <label for="" class="text-pink-600 text-6xl text-center w-full font-extrabold">The MakeUp</label>
                    <img src="img/Maquillaje.png" alt="Maquillaje" class="object-contain max-w-full max-h-60">
                    <button class="rounded-full px-4 h-10 bg-white text-gray-800 font-semibold mt-4">Buy now</button>
                </div>
                

            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
